<style>
  .chat-wrapper {
    display: flex;
    flex-direction: column-reverse; /* Reverses message order */
    height: 400px;
    overflow-y: auto;
    border: 1px solid #ccc;
    padding: 10px;
  }

  .chat-message {
    margin: 5px 0;
    background: #e0e0e0;
    padding: 8px;
    border-radius: 5px;
  }

  .chat-input {
    position: fixed;
    bottom: 0;
    width: 100%;
    padding: 10px;
    background: white;
    border-top: 1px solid #ccc;
  }
</style>

<div class="chat-wrapper" id="chatContainer">
  <div class="chat-message">Hello!</div>
  <div class="chat-message">How can I help you?</div>
  <!-- New messages go here -->
</div>

<div class="chat-input">
  <input type="text" placeholder="Type your message..." />
</div>

const chatContainer = document.getElementById('chatContainer');
chatContainer.scrollTop = chatContainer.scrollHeight;
